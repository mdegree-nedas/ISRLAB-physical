freenove_4WD_smart_car:
  sensors:
    topic: 'sensors_topic'
    ultrasound:
      id: 'ultrasound_id'
      type: 'vector'
      address: 'ultrasound_address'
      data: null
    lightsensor:
      id: 'lightsensor_id'
      type: 'vector'
      address: 'lightsensor_address'
      data: null
    linetracker:
      id: 'linetracker'
      type: 'vector'
      address: 'linetracker_address'
      data: null
  actuators:
    topic: 'actuators_topic'
    motion:
      id: 'motion_id'
      address: 'motion_address'
      commands:
        - go_forward
        - go_backward
        - turn_left
        - turn_right
        - action_atomic
        - action_indefinite
        - action_durative_no_data
        - action_durative
    led:
      id: 'led_id'
      address: 'led_address'
      commands:
        - switch_on
        - switch_off
  commands:
    go_forward:
      data: false
      time: false
    go_backward:
      data: false
      time: false
    turn_left:
      data: false
      time: false
    turn_right:
      data: false
      time: false
    action_atomic:
      data: false
      time: false
    action_indefinite:
      data: true
      time: false
    action_durative_no_data:
      data: false
      time: true
    action_durative:
      data: true
      time: true
    switch_on:
      data: false
      time: false
    switch_off:
      data: false
      time: false
