freenove_4WD_smart_car:
  sensors:
    topic: 'sensors_topic'
    ultrasound:
      id: 'ultrasound_id'
      type: 'vector'
      address: 'ultrasound_address'
      data: null
    lightsensor:
      id: 'lightsensor_id'
      type: 'vector'
      address: 'lightsensor_address'
      data: null
    linetracker:
      id: 'linetracker'
      type: 'vector'
      address: 'linetracker_address'
      data: null
  actuators:
    topic: 'actuators_topic'
    motion:
      id: 'motion_id'
      address: 'motion_address'
      commands:
        - go_forward
        - go_backward
        - turn_left
        - turn_right
    led:
      id: 'led_id'
      address: 'led_address'
      commands:
        - switch_on
        - switch_off
  commands:
    go_forward:
      data: null
      time: null
    go_backward:
      data: null
      time: null
    turn_left:
      data: null
      time: null
    turn_right:
      data: null
      time: null
    switch_on:
      data: null
      time: null
    switch_off:
      data: null
      time: null
